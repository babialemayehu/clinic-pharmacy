<table mat-table [dataSource]="testDataSource" *ngIf="requests.length > 0"
  class="mat-elevation-z0">
  
    <ng-container matColumnDef="deliverd">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let test"><mat-checkbox (change)="select(requests.indexOf(test), $event)"></mat-checkbox></td>
    </ng-container>

    <ng-container matColumnDef="no">
      <th mat-header-cell *matHeaderCellDef> No </th>
      <td mat-cell *matCellDef="let test"> {{requests.indexOf(test)+1}} </td>
    </ng-container>
  
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let test"> {{test.drug.name}} </td>
    </ng-container>
  
    
    <ng-container matColumnDef="dose">
      <th mat-header-cell *matHeaderCellDef> Dose </th>
      <td mat-cell *matCellDef="let test"> {{test.dose}} </td>
    </ng-container>
  
    <ng-container matColumnDef="root">
      <th mat-header-cell *matHeaderCellDef> Root </th>
      <td mat-cell *matCellDef="let test"> {{test.root.name}} </td>
    </ng-container>

    <ng-container matColumnDef="frequency">
      <th mat-header-cell *matHeaderCellDef> Frequency </th>
      <td mat-cell *matCellDef="let test"> {{test.frequency.abr}} </td>
    </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"
    (click)="onRowClick(row)"
    [class.selected-row]='row.isDeliverd'></tr>
    
  </table> 
  <div class="row" *ngIf="requests.length == 0">
    <div class="center" style="width: 100%; opacity: 0.8">
      <h6><strong class="tertiary center">
        <B>No laboratory request and responce</B>
      </strong></h6>
    </div>
  </div>
